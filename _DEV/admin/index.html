<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="./admin.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1>Admin</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3 alert alert-info">
                    <div class="pretty p-switch p-fill">
                            <input type="checkbox" class="chk-juegos" id="c01ropero1"/>
                            <div class="state">
                                <label>Ropero 1</label>
                            </div>
                        </div>
            </div>
        </div>
        <div class="row">
                <div class="col-3 alert alert-info">
                        <div class="pretty p-switch p-fill">
                                <input type="checkbox" class="chk-juegos" id="r01emociones" />
                                <div class="state">
                                    <label>Emociones</label>
                                </div>
                            </div>
                </div>
        </div>
        <div class="row">
                <div class="col-3 alert alert-info">
                        <div class="pretty p-switch p-fill">
                                <input type="checkbox" class="chk-juegos" id="j01granja"/>
                                <div class="state">
                                    <label>Granja</label>
                                </div>
                            </div>
                </div>
        </div>
        <div class="row">
                <div class="col-3 alert alert-info">
                        <div class="pretty p-switch p-fill">
                                <input type="checkbox" class="chk-juegos" id="c02ropero2"/>
                                <div class="state">
                                    <label>Ropero 2</label>
                                </div>
                            </div>
                </div>
        </div>
    </div>
</body>
</html>
