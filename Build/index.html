    <script>
    "use strict";
	
	//********************************* Parametro api juegos Y id usuario	
	/*
	const apiJuegos = "https://confeapp.com/api/Juego/";	
	*/
	
	const apiJuegos = "http://localhost:60874/api/Juego/";
	
	const idUsusario = 1026;
	/*
	*********************************************************************
	*/
	
    

        $(document).ready(function () {
		sessionStorage.clear();
		
            $("#btnIngresar").click(function (e) {
                $(this).text("Cargando...");
                $(this).prop("disabled", true); 
				//Ingresa por param el id del usuario				
                loadApp( );
            });
            
        });
        
function  loadApp () {
    
    
    sessionStorage.setItem("idUsuario", idUsusario);
    sessionStorage.setItem("apiJuegos", apiJuegos);
	
	//envia id usuario al preload y la url del servidor en apiJuego
		const tmpUrl = "preload.html?sexo=M&apiJuegos="+apiJuegos+"&idUsuario="+idUsusario+"&tipoAvatar=3&tipoTraje=biblico";
		console.log (tmpUrl);
		window.location.assign(tmpUrl);             
        }
